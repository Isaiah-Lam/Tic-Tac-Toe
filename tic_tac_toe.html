<html>

    <title>TIC-TAC-TOE</title>

    <link rel="stylesheet" href="style.css">

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="ttt.js"></script>
    </head>

    <body style="text-align: center;">

        <h1>TIC-TAC-TOE</h1>
        <button id="btn1" type="button">Click To Play</button>
        <button id="btn2" type="button">Reset Scores</button>
        <div style="margin: 15px;">
            <p class="wincount" id="win1">Player 1 Score: 0</p>
            <p class="wincount" id="win2">Player 2 Score: 0</p>
            <p class="wincount" id="tie">Ties: 0</p>
        </div>
        
        <div id="board">
            <div class="square r0 s0" id="r0s0"></div>
            <div class="square r0 s1" id="r0s1"></div>
            <div class="square r0 s2" id="r0s2"></div>
            <div class="square r1 s0" id="r1s0"></div>
            <div class="square r1 s1" id="r1s1"></div>
            <div class="square r1 s2" id="r1s2"></div>
            <div class="square r2 s0" id="r2s0"></div>
            <div class="square r2 s1" id="r2s1"></div>
            <div class="square r2 s2" id="r2s2"></div>
        </div>

    </body>

</html>
